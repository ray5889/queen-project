<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>女王養成計畫｜Neon Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Lightbox (optional, keep for future proof) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <style>
    /* Base layout */
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Noto Sans TC', sans-serif;
      color:#fff;
      background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                 url('neon_blur_bg.jpg') no-repeat center/cover fixed;
      overflow-x:hidden;
    }
    a{color:#00ffe5;text-decoration:none;}
    a:hover{opacity:0.85;}

    .container{max-width:740px;margin:0 auto;padding:60px 24px;text-align:center;}

    h1{
      font-size:42px;
      color:#ff4dcf;
      text-shadow:0 0 12px #ff4dcf,0 0 28px #ff4dcf;
      margin:0 0 24px;
    }
    .subtitle{
      font-size:18px;
      color:#f1f1f1;
      margin-bottom:48px;
      text-shadow:0 0 6px #ff4dcf;
    }

    /* Section card */
    .section{
      background:rgba(0,0,0,0.55);
      padding:36px 26px;
      margin-bottom:48px;
      border-radius:16px;
      box-shadow:0 0 18px rgba(255,77,207,0.35);
    }
    .section-title{
      font-size:24px;
      color:#00ffe5;
      margin-bottom:18px;
      text-shadow:0 0 12px #00ffe5;
      font-weight:700;
    }
    .benefits, .apply-text{
      font-size:16px;
      line-height:2;
      color:#e3e3e3;
      margin:0 auto;
      max-width:420px;
    }

    /* Neon button */
    .btn{
      display:inline-block;
      padding:16px 32px;
      background:#ff4dcf;
      color:#fff;
      font-weight:700;
      border-radius:60px;
      margin-top:18px;
      box-shadow:0 0 15px #ff4dcf;
      transition:transform .3s, box-shadow .3s;
    }
    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 0 26px #ff4dcf;
    }
    .pulse{animation:pulse 2s infinite;}
    @keyframes pulse{
      0%{box-shadow:0 0 12px #ff4dcf;}
      50%{box-shadow:0 0 28px #ff4dcf;}
      100%{box-shadow:0 0 12px #ff4dcf;}
    }

    .qr-img{
      width:65%;max-width:260px;margin-top:24px;border-radius:12px;
      box-shadow:0 0 14px rgba(255,255,255,0.4);
    }

    footer{
      font-size:12px;
      color:#bbbbbb;
      text-align:center;
      padding:40px 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HERO -->
    <h1>女王養成計畫</h1>
    <div class="subtitle">夢想啟程 將不可能化為可能</div>

    <!-- BENEFITS SECTION -->
    <div class="section">
      <div class="section-title">補助方案</div>
      <div class="benefits">
        ・介紹費 3–5 萬<br>
        ・節日客製化禮品<br>
        ・租屋補助<br>
        ・<a href="images/salary1.jpg"
     data-lightbox="salary"
     data-title="薪資袋 — 範例 1">薪資福利（點擊查看）</a>
<a href="images/salary2.jpg"
     data-lightbox="salary"
     data-title="薪資袋 — 範例 2"
     style="display:none;"></a><br>
      </div>
    </div>

    <!-- APPLY SECTION -->
    <div class="section">
      <div class="section-title">立即應徵</div>
      <div class="apply-text">
        只要 60 秒，填完表單我們就跟你聯絡。<br>
        資料保密，絕不亂騷擾。
      </div>
      <!-- Placeholder button / form link -->
      <a class="btn pulse" href="https://docs.google.com/forms/d/e/1FAIpQLSej6v1yxv783mmtz7IEFH1RoBTFhPrEEBcW2OyQxlovftNAuw/viewform" target="_blank" rel="noopener">
  開始填寫
</a>
    </div>

    <!-- CONTACT SECTION -->
    <div class="section">
      <div class="section-title">更多疑問？私訊聊！</div>
      <a class="btn" href="https://www.instagram.com/raaaay.y" target="_blank">加我 IG</a>
      <div>
        <img class="qr-img" src="wechat_qr_optimized.jpg" alt="微信 QR碼">
      </div>
      <div class="subtitle" style="margin-top:12px;">掃描加我微信</div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 女王養成計畫｜僅協助合法就業，依《就業服務法》辦理<br>
    本網站採用 Google Analytics 與 Meta Pixel 追蹤匿名數據，用戶資料僅用於招募與客服，不對外公開。
  </footer>

</body>
</html>
